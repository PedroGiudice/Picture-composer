<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Couple's Memory Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global Error:', event.error);
        const root = document.getElementById('root');
        // Only show error UI if the app hasn't mounted yet (root is empty)
        if (root && (!root.innerHTML || root.innerHTML === '')) {
          root.innerHTML = `
            <div style="padding: 2rem; color: #f87171; background: #0f172a; min-height: 100vh; font-family: sans-serif; text-align: center;">
              <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">Startup Error</h1>
              <p style="color: #94a3b8;">${event.message}</p>
              <pre style="text-align: left; background: #1e293b; padding: 1rem; margin-top: 1rem; border-radius: 0.5rem; overflow: auto; font-size: 0.8rem;">${event.error ? event.error.stack : 'No stack trace available'}</pre>
            </div>
          `;
        }
      });
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
  </head>
  <body class="bg-slate-900 text-slate-50 antialiased selection:bg-rose-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
